version: '3.8'
services:
    db:
        image: postgres
        volumes:
            - ./tmp/pg:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=shn-platform
networks:
    app_network:
        driver: bridge
